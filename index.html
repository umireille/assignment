<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main__container container">
        <div class="carousel">
            <img src="./assets/img/logo.png" class="logo" alt="">
            <span class="circle3">
                <span class="circle1">
                    <span class="circle2">
                        <img src="./assets/img/chart.png" alt="card">
                    </span>
                </span>
            </span>

            <div style="text-align:center" class="target">
                <p>Let'see what we have new, check it out! So maybe write her something more.</p>
                <span class="carousel__dot active__carousel"></span>
                <span class="carousel__dot"></span>
                <span class="carousel__dot"></span>
            </div>



        </div>
        <div class="form__box">

            <form action="#" class="form">
                <div class="form__heading">
                    <h1>Create your account</h1>
                    <p>it's free and easy.</p>
                </div>

                <div>
                    <label for="name">Your name</label><br>
                    <input type="text" placeholder="Enter your name" required autofocus>
                </div>
                <div>
                    <label for="email">E-mail or phone number</label><br>
                    <input type="text" placeholder="Type your e-mail or phone number" required>
                </div>

                <div>
                    <label for="psw">Password</label><br>
                    <input type="password" placeholder="Type your Password" required>
                </div>
                <div class="terms__policy">
                    <input type="checkbox" class="check" id="policy" name="policy" required>
                    <p>
                        creating an account means you agree to the<b> Terms and Conditions</b> and our<b> Privacy Policy</b>
                    </p>
                </div>
                <div>
                    <button type="submit" class="btn">Register</button>
                </div>
                <div>
                    <p>Some text here....</p>
                </div>
                <div class="social__icons">
                    <img src="./assets/img/google.png" alt="">
                    <img src="./assets/img/apple.png" alt="">
                    <img src="./assets/img/facebook.png" alt="">
                </div>
            </form>
            <img src="./assets/img/chat.png" class="chat" alt="">
        </div>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
